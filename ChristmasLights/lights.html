<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="lights.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
</head>
<body>
    <header class="headerContainer">
        <h1 class="title">CHRISTMAS LIGHTS</h1>
    </header>
    <main>
        <div class="mainContainer">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle purple"></div>
            <div class="circle green"></div>
            <div class="circle orange"></div>
            <div class="circle brown"></div>
            <div class="circle pink"></div>
        </div>
        <div class ="btnContainer">
            <button class="btn on">Turn on</button>
            <button class="btn off">Turn off</button>
        </div>
    </main>
    <script type="text/javascript" src="lights.js"></script>    
</body>
</html>
