<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>

    </header>
    <main>
        <p class="mainTitle">Countdown Timer</p>
        <div class="mainContainer">
            <div class="countdownDiv">
                <p>Dias</p>
                <div class="timeRemaining">0</div>
            </div>
            <div class="countdownDiv">
                <p>Horas</p>
                <div class="timeRemaining">0</div>
            </div>
            <div class="countdownDiv">
                <p>Minutos</p>
                <div class="timeRemaining">0</div>
            </div>
            <div class="countdownDiv">
                <p>Segundos</p>
                <div class="timeRemaining">0</div>
            </div>
        </div>
    </main>
    <section>
        <input name="Evento" placeholder="Nome do Evento"/>
        <input name="Data" type="date" placeholder="Data" class="data"/>
        <input name="Minutos" type="time" placeholder="Minutos (Opcional)">
        <button class="start">Start!</button>
        <script type="text/javascript" src="data.js"></script>
    </section>
    <footer>

    </footer>
</body>
</html>
