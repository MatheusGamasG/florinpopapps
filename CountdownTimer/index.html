<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main-titulo-container">
            <h1 class="titulo-principal">Countdown Timer</h1>
        </div>
        <div class="main-container">
            <div class="main-container__countdown">
                <p>Dias</p>
                <div class="main-container__time-remaining">0</div>
            </div>
            <div class="main-container__countdown">
                <p>Horas</p>
                <div class="main-container__time-remaining">0</div>
            </div>
            <div class="main-container__countdown">
                <p>Minutos</p>
                <div class="main-container__time-remaining">0</div>
            </div>
            <div class="main-container__countdown">
                <p>Segundos</p>
                <div class="main-container__time-remaining">0</div>
            </div>
        </div>
        <section>
            <div class="input-container">
                <input name="evento" placeholder="Nome do Evento"/>
                <input name="data" type="date" placeholder="Data" class="input-container__data"/>
                <input name="horario" type="time" placeholder="Horario (Opcional)" class="input-container__horario">
                <button class="input-container__start">Start!</button>                
            </div>
        </section>        
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="data.js"></script>
</body>
</html>
