<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border-radius Previewer</title>
    <link rel="stylesheet" type="text/css" href="Previewer.css">
</head>
<body>
    <div class="container">
        <h1 class="mainText">CSS Border-radius Previewer</h1>

        <div class="previewer"></div>
        <input type="range" class="inputRightSize" orient="vertical">
        <input type="range" class="inputBottomSize">
    </div>
</body>
<script src="Previewer.js"></script>
</html>
